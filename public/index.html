    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background: #ccc;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
